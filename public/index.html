<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An A* Pathfinding algorithm visualizer" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A* Pathfinding Visualizer</title>
  </head>
  <body>
    <noscript>
      <style>
        body {
          background-color: #fff;
        }
        * {
          font-family: 'Times New Roman', Times, serif;
        }
        body :not(noscript):not(.no-js-warning) {
          display: none;
        }
      </style>
      <div class="no-js-warning">You need JavaScript to run this app.</div>
    </noscript>
    <div class="grid"></div>
    <div class="status-and-controls">
      <button class="start btn">Start</button>
      <button class="random-walls btn">Random walls</button>
      <button class="force-stop btn">Force stop</button>
      <button class="clear-visualizations btn">Clear visualizations</button>
      <button class="reset btn">Reset</button>
      <button class="hard-reset btn">Hard reset</button>
      <div class="no-valid-path-found-text hide">No valid path found</div>
    </div>
  </body>
</html>
